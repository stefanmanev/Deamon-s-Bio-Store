<!DOCTYPE html>
<html>

<head>
    <title>Bio Product Store</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./stylesheets/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/toastr/build/toastr.min.css"/>
    <link rel="shortcut icon" href="./fonts/leaf.ico" type="image/x-icon">
</head>

<body>
    <div id="wrapper" class="container">
        <header>
            <ul id="register">
                <li id="shopping-cart">
                    <a id="shopping-cart-button" class="btn btn-circle hidden" href="#/cart">
                        <span class="glyphicon glyphicon-shopping-cart cart"></span>
                    </a>
                </li>
                <li id="left-button"><a href="#/register" class="btn">Sign Up</a></li>
                <li id="right-button"><a href="#/login" class="btn">Sign In</a></li>
                <li id="logout-button" class="hidden"><a id="logout" href="#/home" class="btn">Logout</a></li>
            </ul>

            <h1 id="header">Team Demon's Bio Store</h1>
            <nav class="row">
                <ul id="navigation">
                    <li><a href="#/home" class="btn col-xs-12 col-sm-2">Home</a></li>
                    <li><a href="#/biofoods" class="btn col-xs-12 col-sm-2">Bio Foods</a></li>
                    <li><a href="#/cosmetics" class="btn col-xs-12 col-sm-2">Cosmetics</a></li>
                    <li><a href="#/supplements" class="btn col-xs-12 col-sm-2">Supplements</a></li>
                    <li><a href="#/about" class="btn col-xs-12 col-sm-2">About</a></li>
                    <form id="search" class="col-xs-12 col-sm-2" method="get">
                        <input id="search-form" class="form-control" type="search" placeholder="Search" />
                    </form>
                </ul>
            </nav>
        </header>
        <main id="main">
            <!--<h1>Write data on current user DB.</h1>-->
        </main>
        <footer class="row">
            <div id="copyright-container" class="col-xs-6">
                <p id="copyright" property="dc:rights">&copy;
                    <span property="dc:dateCopyrighted">2017</span>
                    <span property="dc:publisher">Telerik Academy's Team Demon</span>
                </p>
            </div>
            <div id="logo" class="col-xs-6">
                <a href="https://facebook.com"><i class="fa fa-facebook-official"></i></a>
                <a href="https://twitter.com"><i class="fa fa-twitter-square"></i></a>
            </div>
        </footer>
    </div>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="./node_modules/systemjs/dist/system.js"></script>
    <script src="./scripts/system-config.js"></script>
    <script src="./scripts/helpers/urlUpdater.js"></script>
    <script src="./node_modules/handlebars/dist/handlebars.js"></script>
</body>

</html>
